	<select name="list_box_name" id = "select_lang_1" onchange="changeTextLanguage()">
	<option value="0">eng</option>

	</select>

	<script>
	function changeTextLanguage() 
	{
  		var x = document.getElementById("select_lang_1").value;
		const Http = new XMLHttpRequest();
		const url='text_data.json';

		Http.open("GET", url);
		Http.onreadystatechange=function ()
		{
			if (Http.readyState == 4 && Http.status == 200)
			{
				var responseObj = JSON.parse(Http.responseText);
			  	document.getElementById("test_par_1").innerHTML = responseObj.my_text[x];
			}
			
		};
		Http.send();
		savefile();
	}
		
	function saveFile()
	{
		try
		{
		string str = “test”;
		System.Text.ASCIIEncoding encoding = new System.Text.ASCIIEncoding();
		byte[] arr = encoding.GetBytes(str);
		HttpWebRequest request = (HttpWebRequest)HttpWebRequest.Create(“url”);
		request.Method = “PUT”;
		request.ContentType = “text/plain”;
		request.ContentLength = arr.Length;
		request.KeepAlive = true;
		Stream dataStream = request.GetRequestStream();
		dataStream.Write(arr, 0, arr.Length);
		dataStream.Close();
		HttpWebResponse response = (HttpWebResponse)request.GetResponse();
		string returnString = response.StatusCode.ToString();
		}
		catch
		{

		}
	</script>
